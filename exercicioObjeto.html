<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * Crie um algoritmo que recebe informações de 15 produtos.
         * Cada produto possui Nome, Marca, uma foto (link de uma imagem na internet), preço unitario e a quantidade de produtos em estoque.
         * Ao receber essas informações dos produtos, imprima no HTML essas informações de cada produto e o produto entre o preço e a quantidade de produtos em estoque (preço total) */

         let produto = {
            nome: [],
            marca:[],
            link: [],
            preco:[],
            qtdProdutos:[],
            precoTotal: [],
         }
                  
         for(let i = 0; i < 15; i++){
            produto.nome [i] = prompt(`Qual o nome do Produto ${i+1}?`)
            produto.marca [i] = prompt(`Qual a marca do Produto ${i+1}?`)
            produto.link [i] = prompt(`Link da imagem do produto ${i+1}`)
            produto.preco [i] = prompt(`Valor do produto ${i+1}?`)
            produto.qtdProdutos [i] = prompt('Quantidade de produtos no estoque')
         }

         for(let i = 0; i < 15; i++){
            produto.precoTotal [i] = produto.preco[i] * produto.qtdProdutos[i]
         }

         document.write(`<p> Nome Produto: ${produto.nome} </p>`)
         document.write(`<p> Marca: ${produto.marca}</p>`)
         document.write(`<p> Link: ${produto.link}</p>`)
         document.write(`<p> Preço: ${produto.preco}</p>`)
         document.write(`<p> Quantidade Produtos: ${produto.qtdProdutos}</p>`)
         document.write(`<p> Valor Total: ${produto.precoTotal}</p>`)

    </script>
</body>
</html>
