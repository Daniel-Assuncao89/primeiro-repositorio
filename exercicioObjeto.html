<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * Crie um algoritmo que recebe informações de 15 produtos.
         * Cada produto possui Nome, Marca, uma foto (link de uma imagem na internet), preço unitario e a quantidade de produtos em estoque.
         * Ao receber essas informações dos produtos, imprima no HTML essas informações de cada produto e o produto entre o preço e a quantidade de produtos em estoque (preço total) */


        let precoTotal = 0;

         let produtos = {
            nome: '',
            marca: '',
            link: '',
            preco: 0,
            qtdProdutos: 0
         }
                  
         for(let i = 0; i < 15; i++){
            produtos.nome = prompt(`Qual o nome do Produto ${i+1}?`)
            produtos.marca = prompt(`Qual a marca do Produto ${i+1}?`)
            produtos.link = prompt(`Link da imagem do produto ${i+1}`)
            produtos.preco = prompt(`Valor do produto ${i+1}?`)
            produtos.qtdProdutos = prompt('Quantidade de produtos no estoque')
            precoTotal = produtos.preco * produtos.qtdProdutos
            document.write(`
            <p> Nome Produto: ${produtos.nome} </p>
            <p> Marca: ${produtos.marca} </p>
            <p> Link: <img src="${produtos.link}"> </p>
            <p> Preço: ${produtos.preco} </p>
            <p> Estoque: ${produtos.qtdProdutos} </p>
            <p> Valor Total No estoque: ${precoTotal} </p>
                `)
         }

    </script>
</body>
</html>
