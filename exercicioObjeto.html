<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * Crie um algoritmo que recebe informações de 15 produtos.
         * Cada produto possui Nome, Marca, uma foto (link de uma imagem na internet), preço unitario e a quantidade de produtos em estoque.
         * Ao receber essas informações dos produtos, imprima no HTML essas informações de cada produto e o produto entre o preço e a quantidade de produtos em estoque (preço total) */


        let armazenamento = {
    
        }

         let produtos = {
            nome: '',
            marca: '',
            link: '',
            preco: 0,
            qtdProdutos: 0,
            precoTotal: 0,
         }
                  
         for(let i = 0; i < 2; i++){
            produtos.nome = prompt(`Qual o nome do Produto ${i+1}?`)
            produtos.marca = prompt(`Qual a marca do Produto ${i+1}?`)
            produtos.link = prompt(`Link da imagem do produto ${i+1}`)
            produtos.preco = parseFloat(prompt(`Valor do produto ${i+1}?`))
            produtos.qtdProdutos = parseInt(prompt('Quantidade de produtos no estoque'))
            produtos.precoTotal = produtos.preco * produtos.qtdProdutos
            armazenamento [i]= produtos
            document.write(`
            <p> Nome Produto: ${armazenamento[i].nome} </p>
            <p> Marca: ${armazenamento[i].marca} </p>
            <p> Imagem: <img src="${armazenamento[i].link} alt="produto" width="200"> </p>
            <p> Preço: ${armazenamento[i].preco} </p>
            <p> Estoque: ${armazenamento[i].qtdProdutos} </p>
            <p> Valor Total No estoque: ${armazenamento[i].precoTotal} </p>
            <hr/>
                `)
         }
         console.log(armazenamento)
    </script>
    
</body>
</html>
