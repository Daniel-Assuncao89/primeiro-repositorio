<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numeros = [6, 3, 4, 8, 10, 7]
        let resto
        let numeroPar = 0
        let numeroImpar = 0
        const par = []
        const impar = []
        for (const i of numeros) {
            resto = i % 2
            if(resto == 0){
                numeroPar++
                par.push(i)
            }else{
                numeroImpar++
                impar.push(i)
            }
        }
        alert(`
        Quantidade de numeros pares: ${numeroPar}
        Numeros Pares: ${par}
        Quantidade de numeros Impares: ${numeroImpar}
        Numeros Impares: ${impar}
        `)
    </script>
</body>
</html>
