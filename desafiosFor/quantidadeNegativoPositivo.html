<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * Faça um programa em Javascript que leia um vetor de seis elementos numéricos inteiros, calcule e mostre:
            a) A quantidade de números pares
            b) Quais os números pares
            c) A quantidade de números ímpares
            d) Quais os números ímpares */
        const numeros = [-10, -2, 10, 20, 5, -30, -1, 1, 3, -5]
        let numerosNegativos = 0
        let numerosPositivos = 0
        let contadorNegativo = 0
        let contadorPositivo = 0
        for (const i of numeros) {
            if( 0 > i){
                contadorNegativo++
                numerosNegativos -= i
            }else if ( 0 < i){
                contadorPositivo++
                numerosPositivos += i
            }
        }
        alert(`
        Quantidade de numeros negativos: ${contadorNegativo}
        Numeros negativos somados: -${numerosNegativos}
        Quantidade de numeros positivos: ${contadorPositivo}
        Numeros Positivos somados: ${numerosPositivos}`)
    </script>
</body>
</html>
