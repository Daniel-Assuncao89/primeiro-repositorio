<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * Escreva um programa que leia uma letra e mostre se ela Ã© vogal ou consoante */
        const letra = prompt('Inserir uma letra')
        switch(letra.toUpperCase()){
            case 'A':
                alert('Vogal');
                break;
            case 'E':
                alert('Vogal');
                break;
            case 'I':
                alert('Vogal');
                break;
            case 'O':
                alert('Vogal');
                break;
            case 'U':
                alert('Vogal');
                break;
            default:
                alert('Consoante');
        }
    </script>
</body>
</html>
