<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        /**
         * 6. Escreva um algoritmo que leia um valor inicial A e uma razão R e imprima uma seqüência em P.A. contendo 10 valores */

         const valorInicial = parseFloat(prompt('Valor inicial A'))
         const razao = parseInt(prompt('Razão'))
         //formula P.A -> an = a1 +(n-1) * r
         let pa = valorInicial + (10 - 1) * razao
         alert(`Valor da progressão aritimetica: ${pa}`)
    </script>
</body>
