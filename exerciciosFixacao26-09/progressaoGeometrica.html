<body>
    <script>
        /**
         * 7. Escreva um algoritmo que leia um valor inicial A e uma razão q e imprima uma seqüência em P.G. contendo 10 valores.
         * formula pg -> an = a1 * q **n-1
         */
         const valorInicial = parseFloat(prompt('Valor inicial A'))
         const razao = parseInt(prompt('Razão Q'))
         //alert(`${razao**(10-1)}`)
         let pg = valorInicial * razao**(10-1)
         alert(`Valor da PG: ${pg}`)
    </script>
</body>
