<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
        /* 
        Gerar tabuada a partir de um valor inteiro inserido no prompt
        */
       const num = parseInt(prompt('Informe um numero inteiro'))

       for(let i = 1; i <= 10; i++ ){
        const tabuada = num * i
        console.log(tabuada)
        document.write(`<p>${num} x ${i} = ${tabuada}</p>`)
       }
    </script>
</body>
</html>
